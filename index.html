<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>PokeSlot</title>
</head>

<body>
    <main>
        <div class="logo absolute"> <img src="img/pok_logo.png" alt=""></div>
        <div class="container">
            <div class="contain-slot absolute_center flow_hidden">
                <div class="contain-col flex absolute_center">
                    <div class="colonne flex flex_column_reverse col-1 width_20"></div>
                    <div class="colonne flex flex_column_reverse col-2 width_20"></div>
                    <div class="colonne flex flex_column_reverse col-3 width_20"></div>
                    <div class="colonne flex flex_column_reverse col-4 width_20"></div>
                    <div class="colonne flex flex_column_reverse col-5 width_20"></div>
                </div>
            </div>
            <div class="contain-option absolute">
                <div class="flex">
                    <div class="balance absolute">
                        <p>Balance:</p>
                        <p><span id="total_balance">100000</span>€</p>
                    </div>
                    <div class="bet absolute width_100">
                        <div class="align_center">
                            <p>Bet: <span id="price_bet">10</span>€</p>
                        </div>
                    </div>
                    <div class="btn btn_moins absolute" id="moins"></div>
                    <div class="btn btn_plus absolute" id="plus"></div>
                </div>
                <div class="win absolute none">
                    <p>Win:</p>
                    <p class="absolute"></p>
                </div>
                <div class="btn btn-spin absolute" id="spin"></div>
            </div>
            <div class="absolute line line1 none"><img src="img/line1_2_3.png" alt="" class="width_100"></div>
            <div class="absolute line line2 none"><img src="img/line1_2_3.png" alt="" class="width_100"></div>
            <div class="absolute line line3 none"><img src="img/line1_2_3.png" alt="" class="width_100"></div>
            <div class="absolute line line4 none"><img src="img/line4_5.png" alt="" class="width_100"></div>
            <div class="absolute line line5 none"><img src="img/line4_5.png" alt="" class="width_100"></div>
            <div class="absolute line line6 none"><img src="img/line6_7.png" alt="" class="width_100"></div>
            <div class="absolute line line7 none"><img src="img/line6_7.png" alt="" class="width_100"></div>
            <div class="absolute line line8 none"><img src="img/line8_9.png" alt="" class="width_100"></div>
            <div class="absolute line line9 none"><img src="img/line8_9.png" alt="" class="width_100"></div>
            <div class="absolute line line10 none"><img src="img/line10.png" alt="" class="width_100"></div>
        </div>
    </main>
</body>

</html>
